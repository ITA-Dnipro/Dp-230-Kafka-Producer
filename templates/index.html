<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Parabellum VC</title>
</head>
<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#0000FFFF !important; padding: 1em !important;">
            <i class="fa fa-cog fa-spin fa-3x fa-fw" aria-hidden="true"></i>
            &nbsp;
            <b><a class="navbar-brand" href="/">PARABELLUM VC</a></b>
        </nav>
    </div>
</header>

<div class="col-md-8 order-md-1">
    <form class="needs-validation" novalidate="" method="post" action="/">

        <h3><i class="fas fa-envelope"></i>&nbsp;Your e-mail</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="email" id="inputEmail" name="LoginEmail" class="form-control" placeholder="mail@example.com"
                       value="" required="" autofocus="">
                <div class="invalid-feedback" style="width: 100%;">
                    Valid e-mail is required.
                </div>
            </div>
          </div>
        </div>

       <h3><i class="fas fa-anchor"></i>&nbsp;Web host to check</h3>
        <div class="row">
            <div class="col-md-6 mb-3">
                 <input type="text" class="form-control" id="firstName" name="HostName" placeholder="https://www.google.com"
                       value="" required="">
                <div class="invalid-feedback">
                    Host name is required.
                </div>
            </div>
        </div>

        <hr class="mb-4">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="skipcrawler" value="true" name="SkipCrawler">
                    <label class="custom-control-label" for="skipcrawler">Skip crawler</label>
                </div>
            </div>
        </div>


        <hr class="mb-4">
        <h3><i class="fas fa-biohazard"></i>Tests to execute</h3>
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="testxss" value="true" name="TestXSS" checked>
                    <label class="custom-control-label" for="testxss">XSS-vulnerabilities</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="test5xx" value="true" name="Test5XX" checked>
                    <label class="custom-control-label" for="test5xx">5XX-errors</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="testsqli" value="true" name="TestSQLI">
                    <label class="custom-control-label" for="testsqli">SQL-injections</label>
                </div>
            </div>
        </div>

        <hr class="mb-4">
        <button type="submit" class="btn btn-primary btn-lg">Execute check</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'

    window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation')

        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    }, false)
}())
</script>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
